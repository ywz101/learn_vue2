<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <link
    rel="stylesheet"
    href="./font2/iconfont.css"
  >
  <link
    rel="stylesheet"
    href="./css/12-watch监听器的案例.css"
  >
</head>

<body>
  <div id="app">
    <div class="container">
      <div class="top">
        翻译成的语言:
        <select>
          <option value="cn">中文</option>
          <option value="en">英语</option>
          <option value="jp">日文</option>
        </select>
      </div>
      <div class="bottom">
        <div class="left">
          <textarea></textarea>
          <div class="keyboard">
            <i class="iconfont icon-keybroad"></i>
            文档翻译
          </div>
        </div>
        <div class="right">
          <textarea></textarea>
        </div>
      </div>
    </div>
  </div>

  <script src="./js/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        demo: '', // (基本数据)类型
        obj: {    // (复杂(引用)数据)类型 
          a: ''
        }
      },
      watch: {
        // 监听数据源
        // newVal: 变化后的新值
        demo(newVal) {
          console.log(newVal)
        },
        'obj.a'(newVal) {
          console.log(newVal)
        }
      }
    })
  </script>
</body>

</html>
