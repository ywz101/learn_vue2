<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
</head>

<body>
  <!-- 
    v-show指令:
      1.作用: 控制元素的显示隐藏
      2.语法: v-show = "表达式" 表达式值 true 显示, false隐藏
      3.原理: 切换display: none; 控制显示隐藏
      4.场景: 频繁切换显示隐藏的场景

    v-if指令:
      1.作用: 控制元素显示隐藏 (条件渲染)
      2.语法: v-if = "表达式" 表达式值 true 显示, false 隐藏
      3.原理: 基于条件判断, 是否创建或移除元素节点
      4.场景: 要么显示, 要么隐藏, 不频繁切换的场景
   -->

  <div id="app">
    <div class="box" v-show="isShow">我是v-show控制的盒子</div>
    <div class="box" v-if="isShow">我是v-if控制的盒子</div>
  </div>

  <script src="./js/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        isShow: true
      }
    })
  </script>
</body>

</html>
