<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>我的水果店</h2>
    <ul>
      <li v-for="(item, index) in fruitList">
        {{ index + 1 }} -- {{ item }}
      </li>
    </ul>
  </div>

  <script src="./js/vue.js"></script>

  <script>
    new Vue({
      el: '#app',
      data: {
        fruitList: [
          '西瓜',
          '苹果',
          '鸭梨',
          '榴莲'
        ]
      }
    })
  </script>
</body>

</html>
